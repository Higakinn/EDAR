language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
services:
  - docker
before_install:
  # docker build -t <Dockerイメージ名> <Dockerfileが存在するディレクトリ>
  - docker build -t edar_react_test .
  - docker ps -a
  - docker run -it -e CI=true --entrypoint=bash edar_react_test -c "yarn test"
install:
  # - npm install -g firebase-tools
  - yarn install

script:
  - yarn test
